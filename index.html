<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaball</title>

    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>

<body>
    <h1>Metaball</h1>
    <div>
        <canvas id="cvs"></canvas>
        <br>
        <p>Resolution</p>
        <input type="range" name="" id="resolution" step="25">
        <br>
        <p>Hue Visualization</p>
        <input type="checkbox" name="heu" id="heu" checked>
        <p>Threshold</p>
        <input type="range" name="" id="threshold" value="10">
    </div>
</body>

</html>
